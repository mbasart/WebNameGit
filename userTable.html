<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript">
  	$(document).ready(function(){
    	$("#button1").click(function(){
    		$("tbody").html("");
        	$.ajax({ 
    			type: 'GET', 
    			url: 'https://api.github.com/users/'+$("#usr").val()+'/repos', 
    			data: { get_param: 'value' }, 
    			dataType: 'json',
    			success: function (data) { 
    				$.each(data, function(index, element) {
    					$("tbody").append("<tr><td>"+element.name+"</td><td>"+element.description+"</td><td>"+element.watchers+"</td></tr>");
        			});
        		}
            });
        });
	});
  </script>

</head>
<body>

<div class="container-fluid">
	<label for="user" id="label1">User name:</label> 
	<input type="text" class="form-control" id="usr">
	<button type="button" class="btn btn-primary" id="button1">Submit</button>
</div>

<div class="container">
	<table class="table table-striped" id="table1">
	<h1>Projects table</h1>
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Number of followers</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

</body>
</html>
